<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <body>
        <table border="1">
            <caption>Table example</caption>
            <thead>
                <tr>
                    <td>a</td>
                    <td>b</td>
                    <td colspan="3">c</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">1.1</td>
                    <td>1.2</td>
                    <td>1.3</td>
                    <td colspan="2" rowspan="2">1.4</td>
                </tr>
                <tr>
                    <td>2.2</td>
                    <td>2.3</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>result1</td>
                    <td>result2</td>
                    <td>result3</td>
                    <td>result4</td>
                    <td>result5</td>
                </tr>
            </tfoot>
        </table>
    </body>

</html>
